        <script>

            function doughnut(element, value, label) {
                let chart = document.getElementById(element);
                if (chart) {
                    new Chart(chart, {
                        type: 'doughnut',
                        data: {
                            datasets: [
                                {
                                    label: label,
                                    backgroundColor: ["#3e95cd", "White"],
                                    data: [Math.min(value, 100), Math.max(100 - value, 0)]
                                }
                            ]
                        },
                        options: {
                            title: {display: false}
                        }
                    });

                }
            }

            doughnut('spaceChart', 0, "Disk space");
